<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Examples of javascript return statement</h1>
    <p id="text"></p>

    <script>
      document.getElementById("text").innerHTML =
        "The current temperature is" + tocelcius(70) + " celcius.";
        function tocelcius(forhenheit){
            return (5/9)* (forhenheit-32);
        }
    </script>
  </body>
</html>
